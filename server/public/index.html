<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paxos Full Stack Intro</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Paxos Full Stack Intro</h1>
    <div id="addDiv">
        <h2>Add a new bird</h2>
        <input type="text" id="first_nameIn" placeholder="first name">
        <input type="text" id="last_nameIn" placeholder="first name">
        <input type="date" id="dobIn">
        <input type="number" id="heightIn" placeholder="height (cm)">
        <button id="addBirdButton">Add Bird</button>
        <h2>Birds in the nest:</h2>
    </div>
    <div id="editDiv">
        <input type="text" placeholder="first name" id="firstNameEditIn" >
        <button id="saveBirdButton">Save</button>
    </div>
    <ul id="birdsOut">
    
    </ul>
</body>
</html>
